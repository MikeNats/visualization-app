<section class="large-16 contentPanel columns" >
   
         <nav ng-controller='mainMenuController'>

			<a title='Back' class='button back' href='#/charts/select' ng-class="{activeMainMenuButton : menu.charts}" ng-click='menu.chartsSelected();'><br/></a>
			<a title='Charts' class='button back noBG' href='#/charts' ng-class="{activeMainMenuButton : menu.maps}" ng-click='menu.mapsSelected();'>Charts</a>
			<a  title='Select' class='button back noBG' href='#/charts/select' ng-class="{activeMainMenuButton : menu.maps}" ng-click='menu.mapsSelected();'>Select</a>
			<button  ng-class="{activeMainMenuButton : menu.maps}" ng-click='menu.mapsSelected();'>Area</button>
         </nav>
	      <article id='chartContainer'>
	      	<dthree-chart  id='dthree-chart' axiscolor='chart.axisColor' includegrid='chart.showgrid'  gridivition='chart.gridDivition'   gridtype='chart.gridType' gridcolor='chart.gridColor' radiusdata="chart.radius" stacktype='chart.stackType' interpolation='chart.interpolation' yleftaxistitle='chart.yLeftAxisTitle' xbottomaxistitle='chart.xBottomAxisTitle' labelangle='chart.labelAngle' incomingdata='chart.fecheddata'  chart='chart.chartObject' settings='chart.privateSettings' chartbgcolor='chart.backgroundColor' startingcolorband='chart.colorBandStarts' endingcolorband='chart.colorBandFinish' widthdimention='chart.widthInput'   heightdimention='chart.heightInput' isresponsive='chart.responsive' lettercolor='chart.lettersColor' ></dthree-chart> 
		</article>  

		<aside id='chartUi' class='largin-16 columns' ng-controller='uiController'>
		   		<div class='large-16   columns styles  toolContainer' >
			    	<h2>Settings</h2>
			    	
			    </div>
			 
		     <div class='uiContainer columns large-16'  > 
	           	<div class='large-16   columns styles  toolContainer' >

		       	    <h3 ng-click='tabfunc1();'>- Chart</h3>
		    
		       	<div class='toolSubContainer' ng-class='{colapse: tab1}' >
					     <div class='large-16   AREA-CHART' ng-show='chart.showAreaSettings' >
							<fieldset class='columns large-16' >
								<label>Stack Type:</label>
								<select  ng-model="chart.stackType">  
					            	<option value='zero' selected>zero</option>
								    <option value='wiggle'>wiggle</option>
								    <option value='silhouette'>silhouette</option>
								    <option value='expand'>expand</option>				   
				               </select>
			   				</fieldset>		
							<fieldset class='columns large-16' >
							<label>Interpolation:</label>
								 <select  ng-model="chart.interpolation">  
					            	<option value='linear'>linear</option>
								    <option value='cardinal' selected>cardinal</option>
								    <option value='monotone'>monotone</option>
								    <option value='step-before'>step-before</option>				   
								    <option value='step-after'>step-after</option>
				               </select>
			   				</fieldset>
						</div>

		   
						<div class='large-16   PIE-CHART' ng-show='chart.showPieSettings'>
						    <fieldset class='columns large-16' >
							   <label>Radius</label> 
							   <input type="range" ng-model="chart.radius">
						    </fieldset>	   
						</div>	 
			            <fieldset class='columns large-16'>
				            <label>Select Background Color</label> 
				             <select style='background:{{chart.backgroundColor}}' ng-model="chart.backgroundColor">   	
				            	<option value='#000' style='background-color:#000;' ></option>
							    <option value='#fff' style='background-color:#fff;' ></option>
							    <option value='#696969' style='background-color:#696969;' ></option>
							    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
							    <option value='#7DB618' style='background-color:#7DB618;' ></option>
							    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
							   <option value='#0000FF' style='background-color:#0000FF;' ></option>  
				           </select>
			  		    </fieldset>	   
			   		    <fieldset class='columns large-16'>
			                <label>Colour Spectrum From : </label>  
				            <select  style='background:{{chart.colorBandFinish}}' ng-model="chart.colorBandFinish">  
				            	<option value='#000' style='background-color:#000;' ></option>
							    <option value='#fff' style='background-color:#fff;' ></option>
							    <option value='#696969' style='background-color:#696969;' ></option>
							    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
							    <option value='#7DB618' style='background-color:#7DB618;' ></option>
							    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
							    <option value='#0000FF' style='background-color:#0000FF;' ></option>  
						        <option value='#FFD700' style='background-color:#FFD700;' ></option> 
						        <option value='#EE82EE' style='background-color:#EE82EE;' ></option> 
						        <option value='#FF0000' style='background-color:#FF0000;' ></option> 	 	   
			                </select>
			            </fieldset>
			   		    <fieldset class='columns large-16'> 
			   		        <label>Colour Spectrum To : </label>   
				            <select  style='background:{{chart.colorBandStarts}}' ng-model="chart.colorBandStarts">  
				            	<option value='#000' style='background-color:#000;' ></option>
							    <option value='#fff' style='background-color:#fff;' ></option>
							    <option value='#696969' style='background-color:#696969;' ></option>
							    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
							    <option value='#7DB618' style='background-color:#7DB618;' ></option>
							    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
							    <option value='#0000FF' style='background-color:#0000FF;' ></option>  
						        <option value='#FFD700' style='background-color:#FFD700;' ></option> 
						        <option value='#EE82EE' style='background-color:#EE82EE;' ></option> 
						       <option value='#FF0000' style='background-color:#FF0000;' ></option>     
				           </select>
			            </fieldset>	
					    <fieldset class='columns large-16'> 	
			 		       <label>Letter Color</label>   
				           <select  style='background:{{chart.lettersColor}}' ng-model="chart.lettersColor">  
				            	<option value='#000' style='background-color:#000;' ></option>
							    <option value='#fff' style='background-color:#fff;' ></option>
							    <option value='#696969' style='background-color:#696969;' ></option>
							    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
							    <option value='#7DB618' style='background-color:#7DB618;' ></option>
							    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
							    <option value='#0000FF' style='background-color:#0000FF;' ></option>  
						        <option value='#FFD700' style='background-color:#FFD700;' ></option> 
						        <option value='#EE82EE' style='background-color:#EE82EE;' ></option> 
						        <option value='#FF0000' style='background-color:#FF0000;' ></option>     
				           </select>
				        </fieldset>         
			            <fieldset class='columns large-16'>
								<label>Responsive</label>
						   		<input type="checkbox"  ng-click='chart.isResponsive()'  checked> 
								<fieldset ng-show='chart.responsive'>
									<label>Width: </label>
									<input ng-model='chart.widthInput' type="text" />
									<label>Height: </label>
									<input  ng-model='chart.heightInput' type="text" />
								</fieldset>
						</fieldset> 
					</div>
				</div>			   			 
			    <div class='large-16  columns Axis toolContainer' ng-show='chart.showAxisSettings' >
		       		
					    <h3  ng-click='tabfunc2();'>- Axis</h3>
					    <div class='toolSubContainer' ng-class='{colapse: tab2}' >			  
						<fieldset class='columns large-16'>
						   <label>xAxis Label Angle</label> 
						    <select  ng-model="chart.labelAngle">  
				            	<option value='0'>0</option>
							    <option value='45' selected>45</option>
							    <option value='60'>60</option>
							    <option value='90'>90</option>
			               </select>
						</fieldset>	

					    <fieldset class='columns large-16' >
			  		        <label>xAxis Title:</label>
			  		        <input type='text' ng-trim="false" ng-model='chart.xBottomAxisTitle'>
			  		    </fieldset>

					    <fieldset class='columns large-16' >
			  		        <label>YAxis Title:</label>
			  		        <input type='text'  ng-trim="false" ng-model='chart.yLeftAxisTitle'>
			  		    </fieldset>

			  		    <fieldset class='columns large-16'> 	
			 		       <label>Axis Color</label>   
				           <select style='background:{{chart.axisColor}}'  ng-model="chart.axisColor">  
				            	<option value='#000' style='background-color:#000;' ></option>
							    <option value='#fff' style='background-color:#fff;' ></option>
							    <option value='#696969' style='background-color:#696969;' ></option>
							    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
							    <option value='#7DB618' style='background-color:#7DB618;' ></option>
							    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
							    <option value='#0000FF' style='background-color:#0000FF;' ></option>  
						        <option value='#FFD700' style='background-color:#FFD700;' ></option> 
						        <option value='#EE82EE' style='background-color:#EE82EE;' ></option> 
						        <option value='#FF0000' style='background-color:#FF0000;' ></option>     
				           </select>
				        </fieldset>
					</div>	  

				</div>	

			    <div class='large-16  columns Area toolContainer'  ng-show="chart.showGridSettings">
			   		 <h3 ng-click='tabfunc3();'>- Grid</h3>
		       		 <div class='toolSubContainer' ng-class='{colapse: tab3}' >		   		  
			   		    <fieldset class='columns large-16'>
							<label>Include Grid</label>
						   	<input type="checkbox"  ng-click='chart.isGridVisible()'  checked> 
							<fieldset  ng-show='chart.showgrid'>
								<fieldset class='columns large-16'>
						            <label>Set Grid Color</label> 
						            <select style='background:{{chart.gridColor}}'  ng-model="chart.gridColor">   	
						            	<option value='#000' style='background-color:#000;' ></option>
									    <option value='#fff' style='background-color:#fff;' ></option>
									    <option value='#696969' style='background-color:#696969;' ></option>
									    <option value='#DCDCDC' style='background-color:#DCDCDC;' ></option>
									    <option value='#7DB618' style='background-color:#7DB618;' ></option>
									    <option value='#FF7F50' style='background-color:#FF7F50;' ></option>   
									   <option value='#0000FF' style='background-color:#0000FF;' ></option>  
						            </select>
						  		</fieldset>
							    <fieldset class='columns large-16'>
								    <label>Type of Grid</label> 
						            <select  ng-model="chart.gridType">   
						            	<option value='1,1' selected>Dotted</option>
									    <option value='3,3'  >Dassed</option>
									    <option value='0,0' >Solid</option>    
						            </select>
								    <fieldset class='columns large-16' >
									<label>Grid Divition</label> 
									    <input type="range" ng-model="chart.gridDivition">
								   </fieldset>
						        </fieldset>
				            </fieldset>	
			            </fieldset>
					</div>
			    </div>
	    	</div>
		</aside>

</section>
